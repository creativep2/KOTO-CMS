<style>
  /* â€”â€”â€” General â€”â€”â€” */
  body { font-family: 'Helvetica Neue', sans-serif; }

  /* â€”â€”â€” Featured (hero) â€”â€”â€” */
  .featured-post {
    display: flex;
    background: #fff;
    border-radius: 20px;
    overflow: hidden;
    max-width: 1500px;
    margin: 40px auto 20px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
  }
  .featured-image-wrapper {
    flex: 0 0 55%; /* 55% width for image */
    overflow: hidden;
  }
  .featured-image {
    width: 100%;
    height: 100%;
    max-height: 553px;
    object-fit: cover;
  }
  .featured-info {
    flex: 1;
    padding: 32px;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* ðŸ‘ˆ push content to the bottom */
    position: relative;
    gap: 8px;
  }
  .featured-illu{
    position:absolute;
    top:0;
    right:200px;
    width:180px;
    height:180px;
    pointer-events:none;
    z-index:0}
  .featured-illu img{
    width:100%;
    height:auto}
  
  .featured-label {
    background: #B13906;
    color: #fff;
    font-size: 16px;
    padding: 12px 24px;
    border-radius: 99px;
    display: inline-block;
    margin-bottom: 10px;
    z-index: 1;
    position: relative;
    width: fit-content;
  }
  .featured-date {
    font-size: 16px;
    color: #777;
    z-index: 1;
    position: relative;
  }

  .featured-title {
    font-size: 32px;
    font-weight: bold;
    line-height: 1.4;
    margin: 0;
    z-index: 1;
    position: relative;
  }

  .featured-info-middle {
  z-index: 1;
  position: relative;
  text-align: left;
  }

  .featured-readmore {
    font-size: 16px;
    font-weight: 500;
    text-decoration: none;
    color: #000;
    z-index: 1;
    position: relative;
    display: inline-flex;
    align-items: center;
    gap: 6px;
  }

  .featured-mobile {
    display: none;
  }

  .featured-meta-row {
    display: none;
  }

  /* â€”â€”â€” Tabs â€”â€”â€” */
  .tabs {
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
    justify-content: flex-start;
    padding: 12px 20px;
    border: 1px solid #e0e0e0;
    border-radius: 999px;
    max-width: 1000px;
    margin: 40px auto;
    gap: 24px;
    background: #fff;
    scrollbar-width: none; /* Firefox */
  }
  .tabs::-webkit-scrollbar {
    display: none; /* Chrome/Safari */
  }
  
  .tab {
    flex-shrink: 0;
    font-size: 14px;
    color: #333;
    cursor: pointer;
    transition: color 0.2s;
    font-weight: 400;
    white-space: nowrap;
    text-transform: capitalize;
  }
  
  .tab.active {
    color: #e25420;
    font-weight: 600;
  }


  /* â€”â€”â€” Grid â€”â€”â€” */
.blog-grid {
  display: grid;
  gap: 24px;
  padding: 20px;
  max-width: 1500px;
  margin: auto;
  grid-template-columns: 1fr; /* Default: 1 column on small screens */
}
.blog-card {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: space-between;
  width: 440px;
  height: 562px; /* Increased height */
  border-radius: 16px;
  overflow: hidden;
  background: #fff;
  box-shadow: 0 6px 12px rgba(0,0,0,0.06);
  transition: 0.2s;
}

.blog-card:hover {
  transform: translateY(-4px);
}

.blog-card img {
  width: 440px;
  max-height: 320px;
  object-fit: cover;
}

.blog-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 24px;
  align-items: flex-start;
  word-wrap: break-word;      /* âœ… allow long words to break */
  overflow-wrap: break-word;  /* âœ… for cross-browser support */
  white-space: normal;        /* âœ… allow multiline */
}

.blog-content-top {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 12px;
  align-self: stretch;
}

.blog-content-bottom {
  margin-top: auto;
  padding-top: 12px;
}

.blog-content p {
  font-size: 12px;
  color: #888;
  margin: 0 0 5px;
}

.blog-content h3 {
  font-size: 24px;
  font-weight: 600;
  margin: 0 0 10px;
  color: #222;
  line-height: 1.4;
  word-wrap: break-word;
  overflow-wrap: break-word;
  white-space: normal;
  display: -webkit-box;
  -webkit-line-clamp: 2;         /* âœ… Limit to 2 lines */
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
  max-height: 3.2em;             /* Optional fallback max-height for 2 lines */
}



.blog-content a {
  font-size: 16px;
  color: #000;
  text-decoration: none;
  font-weight: 500;
  display: inline-flex;
  align-items: center;
  gap: 6px;
}

        .join('');
    
      // Render function
      const card = post => {
        const img = post.header_image?.sizes?.small?.url || 'https://via.placeholder.com/600x400?text=No+Image';
        return `
          <div class="blog-card">
            <div class="blog-card-image">
              <img src="${img}" alt="${post.header_image?.alt || ''}">
            </div>
            <div class="blog-content">
              <div class="blog-content-top">
                <p><strong>${fmt(post.publishedAt)}</strong></p>
                <h3><strong>${post.title}</strong></h3>
              </div>
              <div class="blog-content-bottom">
                <a href="${getBlogUrl(post)}">Read more â†’</a>
              </div>
            </div>
          </div>
        `;
      };


    const render = g => {
      gridEl.innerHTML =
        g.map(card).join('') ||
        '<p style="text-align:center">No posts in this category.</p>';
    };

    render(sortedDocs); // Default render with sorted posts

    // Tab click handling
    tabsEl.addEventListener('click', e => {
      const t = e.target.closest('.tab');
      if (!t) return;
      tabsEl.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
      t.classList.add('active');
      const cat = t.dataset.cat;
      render(cat ? sortedDocs.filter(d => d.category === cat) : sortedDocs);
    });
  })();
</script>
