<script>
const fmt = d => new Date(d).toLocaleDateString('en-US', {
year: 'numeric', month: 'long', day: 'numeric'
});

// Helper function to generate blog URL based on slug or fallback to ID
const getBlogUrl = (post) => {
// Use slug if available, otherwise fallback to ID for backward compatibility
if (post.slug) {
  return `/blogs/${post.slug}`;
}
return `/blogs/${post.id}`;
};

// Helper function to determine if the URL parameter is a slug or ID
const isNumeric = (str) => {
return !isNaN(str) && !isNaN(parseFloat(str));
};

// Gallery rendering functions
const renderGallery = (galleryData) => {
  if (!galleryData || !galleryData.length) return '';
  
  return galleryData.map(gallery => {
    const { images, layout, columns, showCaptions, enableLightbox } = gallery;
    
    if (!images || images.length === 0) return '';
    
    const imageItems = images.map((item, index) => {
      const image = item.image;
      const imageUrl = image.sizes?.small?.url || image.url;
      const altText = item.alt || image.alt || item.caption || image.filename || '';
      const caption = showCaptions && item.caption ? item.caption : '';
      
      return `
        <div class="gallery-item" data-image-index="${index}" data-gallery-id="${gallery.id}">
          <img src="${imageUrl}" alt="${altText}" loading="lazy">
          ${caption ? `<div class="gallery-caption">${caption}</div>` : ''}
        </div>
      `;
    }).join('');
    
    let galleryClass = '';
    let galleryHTML = '';
    
    switch (layout) {
      case 'grid':
        galleryClass = `gallery-grid cols-${columns}`;
        galleryHTML = `<div class="${galleryClass}">${imageItems}</div>`;
        break;
      case 'masonry':
        galleryClass = 'gallery-masonry';
        galleryHTML = `<div class="${galleryClass}">${imageItems}</div>`;
        break;
      case 'carousel':
        galleryClass = 'gallery-carousel';
        galleryHTML = `<div class="${galleryClass}">${imageItems}</div>`;
        break;
      default:
        galleryClass = 'gallery-grid cols-3';
        galleryHTML = `<div class="${galleryClass}">${imageItems}</div>`;
    }
    
    return `<div class="gallery-container">${galleryHTML}</div>`;
  }).join('');
};

// Lightbox functionality
let currentGalleryImages = [];
let currentImageIndex = 0;

const openLightbox = (galleryId, imageIndex) => {
  const gallery = document.querySelector(`[data-gallery-id="${galleryId}"]`);
  if (!gallery) return;
  
  const galleryContainer = gallery.closest('.gallery-container');
  const images = Array.from(galleryContainer.querySelectorAll('.gallery-item img'));
  
  currentGalleryImages = images.map(img => ({
    src: img.src,
    alt: img.alt
  }));
  currentImageIndex = imageIndex;
  
  updateLightboxImage();
  document.getElementById('lightbox').classList.add('active');
  document.body.style.overflow = 'hidden';
};

const closeLightbox = () => {
  document.getElementById('lightbox').classList.remove('active');
  document.body.style.overflow = '';
};

const updateLightboxImage = () => {
  const lightboxImage = document.getElementById('lightbox-image');
  const lightboxCounter = document.getElementById('lightbox-counter');
  const prevBtn = document.getElementById('lightbox-prev');
  const nextBtn = document.getElementById('lightbox-next');
  
  if (currentGalleryImages.length === 0) return;
  
  const currentImage = currentGalleryImages[currentImageIndex];
  lightboxImage.src = currentImage.src;
  lightboxImage.alt = currentImage.alt;
  
  lightboxCounter.textContent = `${currentImageIndex + 1} / ${currentGalleryImages.length}`;
  
  prevBtn.style.display = currentImageIndex === 0 ? 'none' : 'flex';
  nextBtn.style.display = currentImageIndex === currentGalleryImages.length - 1 ? 'none' : 'flex';
};

const nextImage = () => {
  if (currentImageIndex < currentGalleryImages.length - 1) {
    currentImageIndex++;
    updateLightboxImage();
  }
};

const prevImage = () => {
  if (currentImageIndex > 0) {
    currentImageIndex--;
    updateLightboxImage();
  }
};

const getParagraphHTML = (root) => {
if (!root?.children) return '';

return root.children.map(block => {
// Paragraph blocks
if (block.type === 'paragraph' && block.children?.length) {
  const textContent = block.children.map(child => {
    let text = child.text || '';
    
    // Handle different text formats
    if (child.format) {
      // Bold (format: 1)
      if (child.format & 1) {
        text = `<strong>${text}</strong>`;
      }
      // Italic (format: 2) 
      if (child.format & 2) {
        text = `<em>${text}</em>`;
      }
      // Underline (format: 4)
      if (child.format & 4) {
        text = `<u>${text}</u>`;
      }
      // Link (format: 8)
      if (child.format & 8) {
        // This will be handled by the link node type
        return text;
      }
    }
    
    // Handle link nodes
    if (child.type === 'link' && child.fields?.url) {
      const url = child.fields.url;
      const linkText = child.children?.[0]?.text || url;
      const target = child.fields?.newTab ? ' target="_blank" rel="noopener noreferrer"' : '';
      return `<a href="${url}"${target}>${linkText}</a>`;
    }
    
    return text;
  }).join('');
  
  // Handle paragraph alignment
  let paragraphClass = 'paragraph';
  if (block.format === 'center') {
    paragraphClass += ' text-center';
  } else if (block.format === 'right') {
    paragraphClass += ' text-right';
  } else if (block.format === 'justify') {
    paragraphClass += ' text-justify';
  }
  
  return `<p class="${paragraphClass}">${textContent}</p>`;
}

// YouTube embed
if (block.type === 'relationship' && block.relationTo === 'youtube-embeds') {
  const videoId = block.value?.videoId;
  if (videoId) {
    return `
      <div class="paragraph" style="margin: 32px 0;">
        <iframe width="100%" height="400" src="https://www.youtube.com/embed/${videoId}" 
          frameborder="0" allowfullscreen 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
        </iframe>
      </div>`;
  }
}

// Image block
if (block.type === 'upload' && block.relationTo === 'media') {
  const imageUrl = block.value?.sizes?.small?.url || block.value?.url;
  if (imageUrl) {
    return `
      <div class="paragraph image-container" style="margin: 32px 0; text-align: center; width: 100%;">
        <img src="${imageUrl}" alt="${block.value?.alt || ''}" 
          style="max-width:100%; border-radius:12px; box-shadow:0 4px 14px rgba(0,0,0,0.08); display: block; margin: 0 auto; width: auto; height: auto;" />
      </div>`;
  }
}

return '';
}).join('');
};

  // ✅ UPDATE META TAGS FOR BROWSER DISPLAY (NOT FOR SOCIAL SHARING)
  // ⚠️ WARNING: Social media crawlers won't see these dynamic updates
  // For social sharing, you need SERVER-SIDE rendering of meta tags
  // Update document title (this works for browser tabs)
  document.title = blog.title;
  
  // Create smart meta description from CMS data
  let metaDescription = blog.meta_description;
  
  // If no meta_description, create excerpt from blog content
  if (!metaDescription && blog.paragraph?.root?.children) {
    const firstParagraph = blog.paragraph.root.children.find(child => 
      child.type === 'paragraph' && child.children?.length > 0
    );
    if (firstParagraph) {
      const textContent = firstParagraph.children
        .map(child => child.text || '')
        .join('')
        .trim();
      if (textContent) {
        metaDescription = textContent.length > 160 
          ? textContent.substring(0, 157) + '...'
          : textContent;
      }
    }
  }
  
  // Final fallback to title if still no description
  if (!metaDescription) {
    metaDescription = blog.title;
  }
  
  // Helper function to update or create meta tags
  const updateMeta = (selector, attribute, value) => {
    const element = document.querySelector(selector);
    if (element) {
      element.setAttribute(attribute, value);
    } else {
      // Create meta tag if it doesn't exist
      const meta = document.createElement('meta');
      if (selector.includes('property=')) {
        const property = selector.match(/property="([^"]+)"/)[1];
        meta.setAttribute('property', property);
      } else if (selector.includes('name=')) {
        const name = selector.match(/name="([^"]+)"/)[1];
        meta.setAttribute('name', name);
      }
      meta.setAttribute(attribute, value);
      document.head.appendChild(meta);
    }
  };
  
  // Update basic meta tags
  updateMeta('meta[name="description"]', 'content', metaDescription);
  
  // Update Open Graph meta tags for social sharing
  updateMeta('meta[property="og:title"]', 'content', blog.title);
  updateMeta('meta[property="og:description"]', 'content', metaDescription);
  updateMeta('meta[property="og:url"]', 'content', window.location.href);
  updateMeta('meta[property="og:image"]', 'content', imgUrl);
  
  // Update Twitter Card meta tags
  updateMeta('meta[name="twitter:title"]', 'content', blog.title);
  updateMeta('meta[name="twitter:description"]', 'content', metaDescription);
  updateMeta('meta[name="twitter:image"]', 'content', imgUrl);

  // Add event listeners for gallery images
  setTimeout(() => {
    const galleryItems = document.querySelectorAll('.gallery-item');
    galleryItems.forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
        const galleryId = item.dataset.galleryId;
        const imageIndex = parseInt(item.dataset.imageIndex);
        
        if (blog.gallery) {
          const galleryConfig = blog.gallery.find(g => g.id === galleryId);
          if (galleryConfig && galleryConfig.enableLightbox) {
            openLightbox(galleryId, imageIndex);
          }
        }
      });
    });
  }, 100);

  // Initialize lightbox event listeners
  const lightbox = document.getElementById('lightbox');
  const lightboxClose = document.getElementById('lightbox-close');
  const lightboxPrev = document.getElementById('lightbox-prev');
  const lightboxNext = document.getElementById('lightbox-next');
  
  lightboxClose.addEventListener('click', closeLightbox);
  lightboxPrev.addEventListener('click', prevImage);
  lightboxNext.addEventListener('click', nextImage);
  
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      closeLightbox();
    }
  });
  
  // Keyboard navigation
  document.addEventListener('keydown', (e) => {
    if (!lightbox.classList.contains('active')) return;
    
    switch (e.key) {
      case 'Escape':
        closeLightbox();
        break;
      case 'ArrowLeft':
        prevImage();
        break;
      case 'ArrowRight':
        nextImage();
        break;
    }
  });

  // Fetch 3 other posts excluding current
  const otherRes = await fetch('https://koto-cms.vercel.app/api/blogs?limit=100');
  const { docs: allPosts = [] } = await otherRes.json();
  const otherPosts = allPosts.filter(p => p.id !== blog.id).slice(0, 3);

  const moreEl = document.getElementById('more-posts');
  moreEl.innerHTML = otherPosts.map(post => {
    const img = post.header_image?.sizes?.small?.url || 'https://via.placeholder.com/600x400?text=No+Image';
    return `
      <div class="blog-card">
        <div class="blog-card-image">
          <img src="${img}" alt="${post.title}">
        </div>
        <div class="blog-content">
          <div class="blog-content-top">
            <p><strong>${fmt(post.upload_date || post.createdAt)}</strong></p>
            <h3><strong>${post.title}</strong></h3>
          </div>
          <div class="blog-content-bottom">
            <a href="${getBlogUrl(post)}">Read more →</a>
          </div>
        </div>
      </div>
    `;
  }).join('');

} catch (error) {
  console.error('Error loading blog post:', error);
  document.getElementById('blog-content').innerHTML = '<p>Error loading blog post. Please try again.</p>';
}
})();
