<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Test</title>
</head>
<body>
    <h1>Server Connection Test</h1>
    <button onclick="testServer()">Test Server Connection</button>
    <div id="result"></div>

    <script>
        async function testServer() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://koto-cms.vercel.app/api/forms/contact', {
                    method: 'OPTIONS'
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = '✅ Server is running and accessible!';
                    resultDiv.style.color = 'green';
                } else {
                    resultDiv.innerHTML = `❌ Server responded with status: ${response.status}`;
                    resultDiv.style.color = 'orange';
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ Server connection failed: ${error.message}`;
                resultDiv.style.color = 'red';
                console.error('Server test error:', error);
            }
        }
        
        // Auto-test on load
        window.onload = testServer;
    </script>
</body>
</html>
